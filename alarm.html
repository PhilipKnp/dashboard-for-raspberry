<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Personal Assistant - Wecker</title>
</head>
<body>
    <div id="container">
        <a href="index.html" id="return-button"><img src="return.png"></a>
        <p id="current-time" class="time-small"></p>
        <p id="current-date" class="date-small"></p>

        <div id="alarm-control">
            <button class="time-picker" id="time_pick_2">6:30</button>
            <button class="time-picker" id="time_pick_4">7:30</button>
            <button class="time-picker" id="time_pick_6">8:30</button>

            <button class="time-picker" id="time_pick_1">6:00</button>
            <button class="time-picker" id="time_pick_3">7:00</button>
            <button class="time-picker" id="time_pick_5">12:31</button>
        </div>

        <div id="alarm-controlling">
            <button class="time-controll">Once</button>
            <button class="time-controll">Everyday</button>
            <button class="time-controll">Repeat</button>
            <button class="time-controll">10:00</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
